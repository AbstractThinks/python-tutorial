<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myBlog</title>
    <link rel="stylesheet" href="/static/lib/css/bootstrap.css">
</head>
<body>
    <div class="header">
        <h1>my blog</h1>
    </div>
    {% for blog in blogs %}
        <div class="blog">
            <div class="title">
                <a href="{% url 'blog_get_detail' blog.id %}">
                    <h2>
                        {{ blog.title }}
                    </h2>
                </a>
            </div>
            <div class="info">
                <span class="category">{{ blog.category }}</span>
                <span class="author">{{ blog.author }}</span>
                <span class="created">{{ blog.created }}</span>
            </div>
            <div class="summary">
                {{ blog.content|truncatewords:100 }}
            </div>
        </div>
    {% endfor %}
</body>
<script src="/static/lib/js/jquery-3.1.0.min.js"></script>
<script src="/static/lib/js/bootstrap.js"></script>
</html>
