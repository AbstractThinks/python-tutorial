<ul class="collapsible popout" data-collapsible="accordion">
<li>
  <div class="collapsible-header"><i class="material-icons">filter_drama</i>搜索条件</div>
  <div class="collapsible-body">
      <form>
          <div class="row">
             <div class="input-field col s12 m3">
                 <select class="sort-filter">
                     <option value="" disabled selected>Choose your option</option>
                     <option value="1">按时间升序</option>
                     <option value="2">按时间降序</option>
                 </select>
                 <label>排序</label>
             </div>
             <div class="input-field col s12 m3">
                 <select name="depart" class="depart-filter">
                     <option value="" disabled selected>Choose your option</option>
                     {% for department in Departments%}
                         <option value="{{ department.name }}">{{ department.name }}</option>
                     {% endfor %}
                 </select>
                 <label>部门</label>
             </div>
             <div class="input-field col s12 m3">
                 <select name="address" class="address-filter">
                     <option value="" disabled selected>Choose your option</option>
                     {% for address in Addresses%}
                         <option value="{{ address.name }}">{{ address.name }}</option>
                     {% endfor %}
                 </select>
                 <label>地点</label>
             </div>
             <div class="input-field col s12 m3">
                <a id="search" href='javascript:void(0)' class="waves-effect waves-light btn"><i class="material-icons left">search</i>搜索</a>
             </div>
         </div>
      </form>

  </div>
</li>
</ul>
